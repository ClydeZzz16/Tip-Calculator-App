<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="sr-only">Tip Calculator</h1>

    <section class="calculator">
      <form class="calculator__form" novalidate>
        <label class="label" for="bill">Bill</label>
        <input id="bill" class="input" type="number" placeholder="0" min="0" step="0.01">

        <fieldset class="tip-field">
          <legend class="label">Select Tip %</legend>
          <div class="tip-grid">
            <button type="button" class="tip-btn">5%</button>
            <button type="button" class="tip-btn">10%</button>
            <button type="button" class="tip-btn">15%</button>
            <button type="button" class="tip-btn">25%</button>
            <button type="button" class="tip-btn">50%</button>
            <input type="number" class="input input--custom" placeholder="Custom" min="0" step="1">
          </div>
        </fieldset>

        <label class="label" for="people">Number of People</label>
        <input id="people" class="input" type="number" placeholder="0" min="1" step="1">
      </form>

      <aside class="summary">
        <div class="summary-row">
          <div>
            <p class="summary-title">Tip Amount</p>
            <p class="summary-sub">/ person</p>
          </div>
          <p class="summary-value">$0.00</p>
        </div>

        <div class="summary-row">
          <div>
            <p class="summary-title">Total</p>
            <p class="summary-sub">/ person</p>
          </div>
          <p class="summary-value">$0.00</p>
        </div>

        <button class="reset-btn" type="button" disabled>Reset</button>
      </aside>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
